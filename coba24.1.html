<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
</head>
<style type="text/css">
	.gallery{
		margin: 5px;
		border: 1px solid #ccc;
		float: left;
		width: 200px;
	}.gallery:hover{
		border: 1px solid #777;
	}.deskripsi{
		padding: 15px;
		text-align: center;
	}.gallery img{
		width: 100%;
		height: auto;
	}
</style>
<body>
	<div class="gallery">
		<a href="#">
			<img src="shelin.jpg" alt="shelin">
		</a>
		<div class="deskripsi">Deskripsi Gambar
		</div>
	</div>
	<div class="gallery">
		<a href="#">
			<img src="shelin2.jpg" alt="shelin2">
		</a>
		<div class="deskripsi">Deskripsi Gambar
		</div>
	</div>

</body>
</html>
